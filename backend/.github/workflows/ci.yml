name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: ğŸ”§ Run tests with Bun
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âš™ï¸ Run migrations
        run: bun run migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/crm_test

      - name: ğŸŒ± Seed database
        run: bun run seed
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/crm_test

      - name: ğŸ§ª Run tests
        run: bun test
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/crm_test

      - name: ğŸ§¾ Coverage
        run: bun run test:coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/crm_test

      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
