name: CI Pipeline Backend

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: 🔧 Run tests with Bun
    runs-on: ubuntu-latest
    environment:
      name: SUPABASE_TEST_DB_URL
      # url: https://your-app-url.com

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install
        working-directory: ./backend

      - name: ⚙️ Setup test environment
        run: |
          echo "DATABASE_URL=${{ secrets.SUPABASE_TEST_DB_URL }}" > .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "VITE_STYTCH_API_URL=http://test.stytch.com" >> .env.test
        working-directory: ./backend

      - name: ⏳ Wait for database (for Supabase)
        run: sleep 15

      - name: ⚙️ Run migrations
        run: bun run migrate
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_TEST_DB_URL }}

      - name: 🌱 Seed database
        run: bun run seed
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_TEST_DB_URL }}

      - name: 🧪 Run tests
        run: bun test
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_TEST_DB_URL }}
          NODE_ENV: test

      - name: ⬆️ Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
